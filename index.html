<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1>
            javascript crud
        </h1>
    </div>

    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">correo electronico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="correo electronico">
                    </div>

                    <div class="mb-3">
                        <label for="inputName" class="form-label">nombre completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">telefono</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="telefono">
                    </div>
                    <button class="btn btn-primary" id="btnAdd" onclick="addData()">enviar datos</button>

                    <button class="btn btn-primary" id="btnUpdate">actualizar datos</button>
                </form>
            </div>

            <div>
                <hr>
                <table class="table table-bordered" id="tableData">
                    <thead>
                        <tr>
                            <th>correo</th>
                            <th>nombre competo</th>
                            <th>telefono</th>
                            <th>acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
